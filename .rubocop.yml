require:
  - rubocop-rails
  - rubocop-rspec
  - rubocop-capybara

AllCops:
  Exclude:
    - 'db/schema.rb'
    - 'db/migrate/*'
    - 'bin/*'

RSpec/MultipleMemoizedHelpers:
  Enabled: false
    
Metrics/BlockLength:
    Exclude:
      - 'config/routes.rb'
      - 'config/environments/*'
      - 'Rakefile'
      - '**/*.rake'
      - 'spec/**/*.rb'
